    <title></title>

<body>
    <script>
        let defaultLangue = 0; //for caching ENGLISH select 1 FRENCH select 0
        let fwVersion = null;
        let alertfirmware = false;
        let nb = 0;
        let cach = [];
        function infoCache() {cac = [ca];for (let i = 0; i < cac.length; i++) {cach[i] = JSON.parse(cac[i]);}}
        function checkFw() {
            let ua = navigator.userAgent;
            fwVersion = ua.substring(ua.indexOf("5.0 (") + 19, ua.indexOf(") Apple"));
            return fwVersion;
            //for test interface of PC*/
            //return fwVersion = "6.72";
        }
        if (checkFw() === "6.72" || checkFw() === "8.00") {
            window.applicationCache.ondownloading = function () {
                const message = document.getElementById("message");
                const overlay = document.getElementById("cache-overlay");
                const progress = document.getElementById("progress");
                message.innerHTML = '<div class="green">' + cach[0][defaultLangue].goodfw + checkFw() + cach[0][defaultLangue].goodfw2 + "</div>";
            };
            window.applicationCache.onnoupdate = function () { load_JB() };
            window.applicationCache.onerror = function () { load_JB() };
            window.applicationCache.oncached = function () {
                overlay.style.display = "none"; message.innerHTML = '<div align="center" style="color:green">' + cach[0][defaultLangue].cachedsucces + "</div>";
                setTimeout(function () {
                    message.innerHTML = '<div align="center" style="color:white">' + cach[0][defaultLangue].quitnav + "</div>";
                    setTimeout(function () {
                        load_JB();
                        setTimeout(function () {
                            if (main_ret == 179 || main_ret == 0) inject_payload("Fancontrol");
                        }, 6000);
                    }, 4000)
                }, 4000);
            };
            window.applicationCache.onupdateready = function () {
                window.applicationCache.swapCache();
                overlay.style.display = "none"; message.innerHTML = '<div align="center" style="color:green">' + cach[0][defaultLangue].cachedsucces + "</div>";
                setTimeout(function () {
                    message.innerHTML = '<div align="center" style="color:white">' + cach[0][defaultLangue].quitnav + "</div>";
                    setTimeout(function () {
                        load_JB();
                        setTimeout(function () {
                            if (main_ret == 179 || main_ret == 0) inject_payload("Fancontrol");
                        }, 3000);
                    }, 6000)
                }, 4000);
            };
            window.applicationCache.onprogress = function (a) {
                overlay.style.display = "block"; progress.innerHTML = '<div align="center" id="mybar"></div>'; let mybar = document.getElementById("mybar"); nb = Math.round(100 * (a.loaded / a.total)); mybar.style.width = nb + "%";
                if (nb == 0) { mybar.innerHTML = ""; }
                else { mybar.innerHTML = nb + "%"; }
            };
        } else { alertfirmware = true; }
    </script>
